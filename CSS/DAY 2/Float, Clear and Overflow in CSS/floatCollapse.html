<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Major Learnings : Float, overflow and Clear : left right top bottom properties */
      .container {
        border: solid 2px black;
        overflow: auto;
      }
      .box {
        background-color: aquamarine;
        height: 200px;
        width: 200px;
        border: solid 1px black;
        float: left;
      }

      #item1 {
        float: right;
      }
      #item2 {
        float: right;
      }
      #item3 {
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box" id="item1">A</div>
      <div class="box" id="item2">B</div>
      <div class="box" id="item3">C</div>
    </div>
  </body>
</html>
